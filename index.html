<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSlayer card 3D</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body style="height: 900px; background-color: black">
    <div style="width: 100%; color: aliceblue; text-align: center; margin-top: 50px">
      <h1>Demon Slayer</h1>
    </div>
<div style="margin-top: 100px;">
    <div class="container text-center">
      <div class="row aw">
        <div class="col-md-5 col-lg-3">
          <div class="demonbox">
            <img src="img/tanjiro 2.jpg" alt="" class="gambar" />
          </div>
        </div>
        <div class="col-md-5 col-lg-3">
          <div class="demonbox2">
            <img src="img/zenitsu 2.jpg" alt="" class="gambar" />
          </div>
        </div>
        <div class="col-md-5 col-lg-3">
          <div class="demonbox3">
            <img src="img/inosuke.jpg" alt="" class="gambar" />
          </div>
        </div>
      </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/javascript" src="raw.githubusercontent.com_micku7zu_vanilla-tilt.js_master_dist_vanilla-tilt.min.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll('.demonbox'), {
        max: 30,
        speed: 4000,
        glare: true,
        scale: 1.1,
      });
      VanillaTilt.init(document.querySelectorAll('.demonbox2'), {
        max: 30,
        speed: 4000,
        glare: true,
        scale: 1.1,
      });
      VanillaTilt.init(document.querySelectorAll('.demonbox3'), {
        max: 30,
        speed: 4000,
        glare: true,
        scale: 1.1,
      });

      //It also supports NodeList
    </script>
  </body>
</html>
